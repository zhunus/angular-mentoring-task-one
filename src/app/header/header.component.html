<header>
  <div class="container">
    <div class="header-content">
      <app-logo></app-logo>
      <div class="user">
        <div *ngIf="username">
          <i class="fas fa-user"></i>
          {{ username }}
        </div>
        <a *ngIf="!username" [routerLink]="['login']">
          <i class="fas fa-user"></i>
          Login
        </a>
        <button class="logout">
          <i class="fas fa-user"></i>
          Log off
        </button>
      </div>
    </div>
  </div>
</header>
