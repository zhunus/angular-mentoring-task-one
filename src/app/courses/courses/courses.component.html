<app-breadcrumbs [crumbs]="breadcrumbs"></app-breadcrumbs>

<div class="container content">
  <app-search-control (search)="onSearch($event)"></app-search-control>

  <div class="d-flex justify-content-end m-2">
    <button class="btn btn-info" (click)="addCourse()">
      <i class="fas fa-plus"></i>
      Add course
    </button>
  </div>

  <div *ngIf="courses.length > 0">
    <app-courses-list
      [courses]="courses"
      (delete)="onDeleteCourse($event)"
      [filterValue]="filter"
    ></app-courses-list>

    <div class="load-more d-flex justify-content-center align-items-center">
      load more
    </div>
  </div>
  <div *ngIf="courses.length === 0" class="no-data d-flex justify-content-center align-items-center">
    No data. Feel free to add new course
  </div>
</div>
