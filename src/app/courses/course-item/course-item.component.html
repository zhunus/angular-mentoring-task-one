<div class="course d-flex justify-content-between align-items-center" [ngClass]="{'top-rated': course.topRated}" [appHighlightNew]="course.creationDate">
  <div class="course-info">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="course-title">
        {{ course.title | uppercase }}
        <i *ngIf="course.topRated" class="fas fa-star"></i>
      </h2>
      <div class="course-meta d-flex justify-content-end align-items-center">
        <div class="mr-2">
          <i class="fas fa-clock"></i>
          {{ course.duration | time }}
        </div>
        <div>
          <i class="fas fa-calendar-alt"></i>
          {{ course.creationDate | date }}
        </div>
      </div>
    </div>
    <div class="course-description">{{ course.description }}</div>
  </div>
  <div class="course-actions">
    <div class="d-flex justify-content-center">
      <button class="btn btn-info mr-2">
        <i class="fas fa-pen"></i>
        Edit
      </button>
      <button class="btn btn-info" (click)="onDelete()">
        <i class="fas fa-trash"></i>
        Delete
      </button>
    </div>
  </div>
</div>
